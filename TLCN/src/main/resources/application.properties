spring.application.name=TLCN

jwt.secret=${SECRET_KEY}

server.servlet.encoding.enabled=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# MinIO Configuration
minio.endpoint=${MINIO_ENDPOINT}
minio.access-key=${MINIO_ROOT_USER}
minio.secret-key=${MINIO_ROOT_PASSWORD}
minio.bucket-name=${MINIO_BUCKET_NAME}

google.maps.api.key=${DISTANCE_CALCULATION_API}

# Email configuration (update these values in your environment)
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=${MAIL_FROM}

# MOMO Payment Gateway configuration
momo.endpoint=https://test-payment.momo.vn/v2/gateway/api/create
momo.redirectUrl=http://localhost:3000/momo-callback

# IPN / Notify URL must be HTTPS
momo.ipnUrl=https://unaffiliated-sloshily-moises.ngrok-free.dev/api/payment/momo/ipn
momo.partnerCode=${MOMO_PARTNER_CODE}
momo.accessKey=${MOMO_ACCESS_KEY}
momo.secretKey=${MOMO_SECRET_KEY}

# GHN API Configuration
ghn.clientId=${GHN_CLIENT_ID}
ghn.token=${GHN_TOKEN}
ghn.shopId=${GHN_SHOP_ID}
ghn.baseUrl=${GHN_BASE_URL}

# Shipping Default Config
shipping.default_height=${DEFAULT_HEIGHT}
shipping.default_weight=${DEFAULT_WEIGHT}
shipping.default_length=${DEFAULT_LENGTH}
shipping.default_width=${DEFAULT_WIDTH}




